    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;

<body>
    <h1>Registered User Data</h1>

    <table id="userTable">
        <thead>
            <tr>
                <th>First Name</th>

                <th>Password</th>

        </thead>
        <tbody>
            <!-- User data will be appended here -->

    </table>
    <script>
        // Function to retrieve URL parameters
        function getURLParameters() {
            const params = new URLSearchParams(window.location.search);
            return {
                firstname: params.get('first name'),
                lastname: params.get('last name'),
                username: params.get('user name'),
                password: params.get('password'),
                confirmpassword: params.get('confirm password'),
                email: params.get('email'),
                mobile: params.get('mobile'),
                dateofbirth: params.get('date of birth'),
                gender: params.get('gender'),
                skillset: params.get('skillset'),
                photo: params.get('photo'),
                profile: params.get('profile')
            };
        }
